      mars_adamw-betas_norms: [0.9, 0.95]
      mars_adamw-betas_ode: [0.9, 0.95]
      mars_adamw-betas_retnet: [0.9, 0.95]
      mars_adamw-betas_mamba: [0.9, 0.95]
      mars_adamw-betas_attention: [0.9, 0.95]
      mars_adamw-betas_other: [0.9, 0.95]
