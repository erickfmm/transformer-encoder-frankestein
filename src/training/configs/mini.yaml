model_class: mini
model:
  vocab_size: 50000
  hidden_size: 384
  num_layers: 6
  num_loops: 2
  num_heads: 6
  retention_heads: 6
  num_experts: 4
  top_k_experts: 2
  dropout: 0.1
  ode_solver: rk4
  ode_steps: 2
  use_bitnet: false
  norm_type: derf
  layer_pattern:
    - retnet
    - titan_attn
    - retnet
    - mamba
    - titan_attn
    - ode
  use_factorized_embedding: true
  factorized_embedding_dim: 128
  use_embedding_conv: true
  embedding_conv_kernel: 3
  use_hope: true
  use_moe: true
  ffn_hidden_size: 768
  ffn_activation: silu
training:
  batch_size: 8
  dataloader_workers: 2
  max_length: 512
  mlm_probability: 0.15
  max_samples: 20000000
  dataset_batch_size: 25000
  num_workers: 8
  cache_dir: "./temp_data/v2_dataset_cache"
  use_amp: false
  gradient_accumulation_steps: 4
  checkpoint_every_n_steps: 500
  max_rolling_checkpoints: 3
  num_best_checkpoints: 2
  nan_check_interval: 10
  log_gradient_stats: true
  gradient_log_interval: 10
  use_galore: false
  galore_rank: 64
  galore_update_interval: 1
  galore_scale: 1.0
  galore_max_dim: 4096
